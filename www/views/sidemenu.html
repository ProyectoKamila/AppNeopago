 <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
          <ion-nav-bar class="bar-light">
            <ion-nav-back-button class="button-clear"
                ng-click="myGoBack()">
                <i class="ion-arrow-left-c"></i> Volver
              </ion-nav-back-button>
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view name="menuContent" ></ion-nav-view>
        </ion-side-menu-content> 
        <ion-side-menu side="right">
          <ion-header-bar class="bar-light">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content class="intermenu">
            <ion-list>
        <div ng-repeat="group in menu">
          <ion-item class="item-stable" ng-click="{{group.click}}" menu-close>
             <!-- <i class="icon" <!-- ng-class="isGroupShown(group) ? 'ion-ios-circle-filled' : 'ion-ios-circle-outline'" -->></i> -->
             <span ng-click="{{group.click}}" >{{group.name}}</span>
          </ion-item>
        </div>
      </ion-list>
         
        </ion-side-menu>

      </ion-side-menus>
